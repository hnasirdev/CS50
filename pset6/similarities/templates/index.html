{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            File1: <input type="file" name="file1" >
            <br><br>
            File2: <input type="file" name="file2" >
            <br><br>
            <select name="algorithm">
                <option value="lines">Lines</option>
                <option value="sentences">Senetences</option>
                <option value="substrings">Substrings</option>
            </select>
            number(if substrings selected): <input type="number" name="length">
            <button type = "submit">Compare</button>



        </form>
    </div>

{% endblock %}
